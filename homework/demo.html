<!DOCTYPE html>
<html>
	<head>
		<title>demo</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">

		<script type="text/javascript">
			function onButtonClick() {
				var inputValue;
				inputValue = document.getElementById("txtInput").value;
				document.getElementById("td").innerText = inputValue;
			}
		</script>
	</head>

	<body>
		<table style="width: 300px; height: 200px" border="1">
			<tr>
				<td id="td">1</td>
				<td>2</td>
			</tr>
		</table>

		<input type="text" id="txtInput" style="width: 200px">

		<button style="width: 100px" onclick="onButtonClick()">button</button>
	</body>
</html>
