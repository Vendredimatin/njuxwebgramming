		//本行表示插入一段JavaScript脚本，<script> 标签用于定义客户端脚本，type="text/javascript"说明插入的是javascript脚本
		 
	 		function addTab1() {
			//JavaScript函数，function为关键字，定义此为一个函数，addTable()是函数名,'{'表示函数开始

	 			var tableHtml = "<table id='tab1'></table>";
	 			//定义一个字符串，该字符串是一个空的表格。"<table id='tab1'><//table>"表示一个空表格
	 			
	 			var div1 = document.getElementById("div1");
	 			//根据Id获取div，并赋给div1。"div1"与下面id="div1"相对应
	 			
				div1.innerHTML = div1.innerHTML + tableHtml;
				//在div1里面追加一个表格，div1.innerHTML可以取出div1里面原来的内容，我们给这个div里面的HTML再加上一个Table
				
				var tab1 = document.getElementById("tab1");
				//根据Id获取插入的table，并赋给tab1。"tab1"对应"<table id='tab1'><//table>"中的"tab1"
				
				var row1 = tab1.insertRow(0);
				//给表格插入一个行，并将其赋给row1。insertRow表示插入行
				
				var col1 = row1.insertCell(0);
				//给row1最左边插入一个单元格，并将其赋给col1.insertCell(0)表示在此行的最左边插入单元格，(1)表示在第一个单元格后插入，依次类推。
				
				col1.align = "center";
				//设置单元格内容水平居中.col1.align表示col1这个单元格的文字水平方向位置,"center"表示水平居中。
				
				col1.vAlign = "middle";
				//设置单元格内容垂直居中.col1.vAlign表示col1这个单元格的文字垂直方向位置,"middle"表示水平居中。
				
				col1.innerHTML = "A";
				//设置单元格里面的内容为“A”
				
				col1.style.width = "50px";
				//设置单元格的宽度为50像素。style表示单元格样式，width表示宽度，"50px"表示宽度为50像素
				
				col1.style.height = "50px";
				//设置单元格的高度为50像素，height表示高度
				
				col1.style.borderStyle = "solid";
				//设置单元格的边框样式为实线，borderStyle表示边框样式，"solid"为实线

				//设置单元格的边框线的粗细为1像素，borderWidth表示边框粗细，"1px"表示边框粗细为1像素

				//给row1插入一个单元格，并将其赋给col2.

				col2.align = "center";
				//设置单元格内容水平居中

				col2.vAlign = "middle";
				//设置单元格内容垂直居中

				col2.innerHTML = "B";
				//设置单元格里面的内容为“B”

				col2.style.width = "50px";
				//设置单元格的宽度为50像素。style表示单元格样式，width表示宽度，"50px"表示宽度为50像素
				
				col2.style.height = "50px";
				//设置单元格的高度为50像素，height表示高度
				
				col2.style.borderStyle = "solid";
				//设置单元格的边框样式为实线
				
				col2.style.borderWidth = "1px";
				//设置单元格的边框线的粗细为1像素

				//根据id获取按钮“btn1”，并将其赋给btn1，"btn1"与主体中的"id='btn1'"对应
				
				btn1.disabled = true;
				//设置让btn1变灰、不能用。btn1.disabled设置按钮属性，true表示不能用，false表示可用。

			}

			function reSet(){

				var div1 = document.getElementById("div1");
