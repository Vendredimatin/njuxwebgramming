<!DOCTYPE html>

<html>
	<head>
		<title>js+dom学习</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">  
		<script type="text/javascript">
         	
			function addTable(n) {
				var tableHTML = "<table id='table"+ n + "'></table>";
				var div1 = document.getElementById("div1");
				div1.innerHTML = div1.innerHTML + tableHTML;
				var table = document.getElementById("table" + n);
				
				var row1 = table.insertRow(0);
				
				var col1 = row1.insertCell(0);
				col1.align = "center";
				col1.vAlign = "top";
				col1.style.width = "50px";
				col1.style.height = "50px";
				col1.style.borderStyle = "solid";
				col1.style.borderWidth = "1px";
				col1.innerHTML = "A";

				var col2 = row1.insertCell(1);
				col2.align = "center";
				col2.vAlign = "top";
				col2.style.width = "50px";
				col2.style.height = "50px";
				col2.style.borderStyle = "solid";
				col2.style.borderWidth = "1px";
				col2.innerHTML = "B";

				var button = document.getElementById("button" + n);
				button.disabled = true;
			}

		</script>            
	</head>

	<body>
      <div id="div1" style="width: 800px; height: 400px; border: 1px solid;"></div>
      <button id="button1" onclick="addTable(1)">添加表格1</button>
      <button id="button2" onclick="addTable(2)">添加表格2</button>
      <button id="button3" onclick="addTable(3)">添加表格3</button>
      <button id="button4" onclick="">添加行</button>
      <button id="button5" onclick="">添加单元格（后）</button>
      <button id="button6" onclick="">添加单元格（中）</button>
      <button id="button7" onclick="">重置</button>
	</body>
</html>
