<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

		<style type="text/css">
			div {
				border-width: 1px;
				border-color: #00ff00;
				border-style: solid;
			}

			.container {
				width: 400px;
				height: 360px;
				padding: 5px;
			}

			.headerDiv {
				float: left;
				width: 100%;
				height: 18%;
			}

			.substrate {
				float: left;
				border-style: none;
				width: 95%;
				height: 80%;
				padding: 5px;
				margin: 5px;
			}

			.subcontainer {
				float: left;
				width: 30%;
				height: 95%;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="headerDiv"></div>

			<div class="substrate">
				<div class="subcontainer"></div>
				<div class="subcontainer"></div>
				<div class="subcontainer"></div>
			</div>
		</div>
	</body>
</html>
